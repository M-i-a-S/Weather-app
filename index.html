<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeatherApp</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Uchen&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>
        <img src="images/sun-turning.gif" alt="sun.gif" class="sun-gif" />
        <span class="temp" id="temp-element"> <strong>14</strong> </span> °C
      </h1>
      <div class="circle">
        <div class="circle-txt-city" id="city">Slavonski Brod</div>
        <div class="circle-txt-day">Wednesday 11:05</div>
      </div>

      <div class="circle2">
        <div class="circle2-txt-wind">
          <strong> Wind: </strong> <span id="wind"> 10 kmph </span>
        </div>
        <div class="circle2-txt-hum">
          <strong> Humidity: </strong> <span id="hum"> 40% </span>
        </div>
      </div>

      <form class="search-bar">
        <input type="text" placeholder="Enter a city" id="search-city" />
        <input type="submit" value="Search" />
        <input type="button" value="Current" id="current-button" />
      </form>

      <hr class="line" />
      <div class="days">
        <div class="row">
          <div class="col-2">Thu</div>
          <div class="col-2">Fri</div>
          <div class="col-2">Sat</div>
          <div class="col-2">Sun</div>
          <div class="col-2">Mon</div>
        </div>
        <div class="row">
          <div class="col-2">15°/30°</div>
          <div class="col-2">14°/27°</div>
          <div class="col-2">13°/29°</div>
          <div class="col-2">12°/26°</div>
          <div class="col-2">19°/30°</div>
        </div>
        <div class="row">
          <div class="col-2">
            <img src="images/sun.png" alt="sun" width="70" />
          </div>
          <div class="col-2">
            <img src="images/cloud-sun.png" alt="sun" width="70" />
          </div>
          <div class="col-2">
            <img src="images/sun.png" alt="sun" width="70" />
          </div>
          <div class="col-2">
            <img src="images/rain.png" alt="sun" width="70" />
          </div>
          <div class="col-2">
            <img src="images/sun.png" alt="sun" width="70" />
          </div>
        </div>
      </div>

      <div class="update">*Updated 5 mins ago</div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
