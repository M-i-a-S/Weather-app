<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeatherApp</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Uchen&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <h1>
          <img
            src="images/sun-turning.gif"
            alt="sun.gif"
            class="sun-gif"
            id="icon"
          />
          <span class="temp" id="temp-element"> <strong>14</strong> </span>
          <a href="#" id="celsius-link" class="active">°C</a>|<a
            href="#"
            id="fahrenheit-link"
            >°F</a
          >
          <div>
            <em class="description">Few clouds</em>
          </div>
        </h1>
        <div class="circle">
          <div class="circle-txt-city" id="city"></div>
          <div class="circle-txt-day"></div>
        </div>

        <div class="circle2">
          <div class="circle2-txt-wind">
            <strong> Wind: </strong> <span id="wind"></span>
          </div>
          <div class="circle2-txt-hum">
            <strong> Humidity: </strong> <span id="hum"></span>
          </div>
        </div>

        <form class="search-bar">
          <input
            type="text"
            placeholder="Enter a city"
            id="search-city"
            autocomplete="off"
          />
          <input type="submit" value="Search" id="submit-button" />
          <input type="button" value="Current" id="current-button" />
        </form>

        <hr class="line" />
        <div class="days" id="forecast"></div>

        <div class="coder">
          <a href="https://github.com/M-i-a-S/Weather-app" target="_blank"
            >Open-source code</a
          >
          by Mia Stajić
        </div>
      </div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
